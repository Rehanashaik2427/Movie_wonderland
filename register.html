<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration_page</title>
    <link rel="stylesheet" href="register.css" type="text/css">
</head>
<body>
    <div class="fullscreen-bg">
        <img src="https://practical-business-solutions.com/wp-content/uploads/2022/07/Watch-on-Netflix.jpg" alt="Background Image">
    </div>

    <div class="overlay">
        <form onsubmit="redirectToMain(event)">
             <div class="textbox">
                <input type="text" name="name" placeholder="Name" required>
            </div>
            <div class="textbox">
                <input type="tel" name="mobile" placeholder="Mobile Number" required>
            </div>
            <div class="textbox">
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="textbox">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="textbox">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">Sign In</button>
        </form>
    </div>
    <script>
        function redirectToMain(event) {
            // Prevent the default form submission
            event.preventDefault();
    
            // You can add form validation logic here before redirection
            // For now, simply redirecting to main.html
            window.location.href = "video.html";
        }
    </script>
    
</body>
</html>
